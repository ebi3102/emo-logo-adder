<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .emo-container{
            display: flex;
            width: 100%;
            justify-content: space-around
        }

        #btnSave{
            padding: 10px;
            text-align: center;
            background-color: blueviolet;
            color: #fff;
            border-radius: 5px;
            line-height: 100%;
            width: fit-content;
            margin: 20px auto;
            font-size: 18px;
            cursor: pointer;
        }
        .image-container{
            position: relative;
        }
        #logoImg{
            position: absolute;
            top: 153px;
            right: 131px;
            width: 80px;
            transform: matrix(1, 0.4, 0.3, 1, 0, 0) rotate(0.01turn);
        }
    </style>
</head>
<body>

    <div class="emo-container">
        <div>
            <canvas
                id="canvas"
                width="500"
                height="500"
                style="border:1px solid #000000;">
            </canvas>
            <div id="btnSave">Save</div>
        </div>

        <div class="image-container">
            <img id="mainImg" src="./images/img.webp" alt="" width="500">
            <img id="logoImg" src="./images/logo-2.png" alt="" width="100">
        </div>




    </div><!--.emo-container-->


    
    <script src="main.js"></script>
</body>
</html>
